<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma To HTML CSS Card</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="card">
        <div class="card-img">
            <img src="./imges/California.svg" alt="">
        </div>

        <div class="card-details">
            <h1>Avocado Sandwich</h1>
            <div class="card-pills">
                <div class="pill">
                    <img src="./imges/emojione_avocado.png" alt="">
                    <span>Avocado</span>
                </div>

                <div class="pill-2">
                    <img src="./imges/noto_garlic (1).png" alt="">
                    <span>Garlic</span>
                </div>

                <div class="pill-3">
                    <img src="./imges/noto_bread.png" alt="">
                    <span>Carft Bread</span>
                </div>
            </div>

            <div><p>The top choice among all our customers,<br>
                delicious,healthy and a part of an amazing <br>
                breakfast!</p></div>

            <div class="add-to-cart">
                <span>$15</span>
                <button> <img src="./imges/uil_cart.png" alt=""> Add to cart</button>
            </div>

        </div>

</body>

</html>
